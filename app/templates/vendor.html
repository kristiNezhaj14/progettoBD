<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - TradeTrove</title>
    <style>
    
        .button {
            background-color: white; /* Verde */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        .button:hover {
            background-color:rgb(61, 21, 170);; /* Verde scuro */
        }
    
        body {
            font-family: Arial, sans-serif;
            background-image: url('cart-purple.png');
            background-size: auto;
            background-position: left;
            background-repeat: repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: 30%;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(166,163,241, 0.75);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .container h1 {
            color: rgb(61, 21, 170);
            font-size: 30px;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 20px;
            color: white;
            text-align: center;
        }
        .container input[type="text"],
        .container input[type="email"],
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px -10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            background-color: rgba(166,163,241);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
        }
        .container button:hover {
            background-color: rgba(107,103,246);
        }
        .container .form-group {
            margin-bottom: 15px;
        }
        .container a {
            color: purple;
            font-style: bold;
        }
        .container a:hover {
            color : pink;
            text-decoration : none;
        }
    </style>
    <!--
    <script>
        document.getElementById('login-button').addEventListener('click', () => {
            const userName = document.getElementById('username').value;
            if (userName) {
                localStorage.setItem('username', userName);
                window.location.href = 'home.html';
            }
        });
    </script>  -->
</head>
<body>
    <div class="container">
        <h1><a href="login.html" style="color: rgba(107,103,246); text-decoration: none;">TradeTrove</a></h1>
        <h2 style="color: rgba(107,103,246); text-decoration: none;">Vendor Registration</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="username" style="font-size: 15px; color: whitesmoke;">Username</label>
                <input type="text" id="username" name="username" placeholder="Scrivi il tuo Username..." required>
            </div>
            <div class="form-group">
                <label for="username" style="font-size: 15px; color: whitesmoke;">Email</label>
                <input type="text" id="email" name="email" placeholder="Scrivi la tua email..." required>
            </div>
            <div class="form-group">
                <label for="username" style="font-size: 15px; color: whitesmoke;">Password</label>
                <input type="text" id="psw" name="psw" placeholder="Scrivi la tua password..." required>
            </div>
            <div class="form-group">
                <label for="username" style="font-size: 15px; color: whitesmoke;">Conferma password</label>
                <input type="text" id="psw2" name="psw2" placeholder="Conferma password..." required>
            </div>
            <div class="form-group">
                <label for="username" style="font-size: 15px; color: whitesmoke;">IVA</label>
                <input type="text" id="IVA" name="IVA" placeholder="Scrivi la partita IVA..." required>
            </div>
            <div class="form-group">
                <label for="username" style="font-size: 15px; color: whitesmoke;">Venditore</label>
                <input type="text" id="azienda" name="email" placeholder="Scrivi il nome del venditore..." required>
            </div>
            <div class="form-group">
                <label for="username" style="font-size: 15px; color: whitesmoke;">Città</label>
                <input type="text" id="city" name="password" placeholder="Scrivi la tua città..." required>
            </div>
            <div class="form-group">
                <label for="username" style="font-size: 15px; color: whitesmoke;">Indirizzo</label>
                <input type="text" id="address" name="password2" placeholder="Scrivi il tuo indirizzo..." required>
            </div>
            <div class="form-group">
                <a href="{{ url_for('home') }}" class="button">Conferma i dati</a>
            </div>
            <div class="form-group">
                <p>Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
