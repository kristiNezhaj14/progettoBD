<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - TradeTrove</title>
    <style>
        /* Stili di base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Stili dell'header */
        header {
            background-color: rgba(107, 103, 246);
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        header img {
            height: 80px;
            width: auto;
            background-color: white;
        }

        header img:hover {
            height: 40px;
            width: auto;
            background-color: rgba(107, 103, 246);
        }

        nav a {
            color: white;
            margin: 15px 15px;
            text-decoration: none;
            align-items: center;
            margin: 35px 35px;
            width: 1200px;
        }

        .search-bar input {
            padding: 5px;
            width: 300px;
        }

        /* Stili della banner */
        .banner {
            background-image: url('/static/cart-purple.png');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }

        .banner h1 {
            font-size: 3em;
        }

        /* Stili delle sezioni */
        .categories, .featured-products, .promotions, .testimonials, .newsletter, footer {
            padding: 20px;
            text-align: center;
        }

        .categories img, .featured-products img {
            width: 50%; /* Dimezza la larghezza delle immagini */
            height: auto;
        }

        .cta {
            background-color: rgba(166, 163, 241, 0.75);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        /* Stili del footer */
        footer {
            background-color: rgba(107, 103, 246);
            color: white;
            padding: 20px;
        }

        /* Stili dei pulsanti */
        .container button {
            background-color: rgba(166, 163, 241);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .container button:hover {
            background-color: rgba(107, 103, 246);
        }

        .container .form-group {
            margin-bottom: 15px;
        }

        .container a {
            color: purple;
            font-style: bold;
        }

        .container a:hover {
            color: pink;
            text-decoration: underline;
        }

        /* Stili del carosello */
        .carousel {
            position: relative;
            width: 80%;
            max-width: 1200px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            align-items: center;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
        }

        .carousel-item img {
            width: 50%; /* Dimezza la larghezza delle immagini */
            display: block;
            margin: 0 auto; /* Centra le immagini */
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Stili della griglia per gli articoli */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 colonne */
            gap: 10px;
            padding: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .grid-item {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .grid-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .plus {
            background-color: rgba(166, 163, 241);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 30px auto;
        }

        .plus:hover {
            background-color: rgba(107, 103, 246);
        }
    </style>
</head>
<body>

<!-- Header della pagina -->
<header>
    <a href="home.html">
        <img src="/static/cart-purple.png" alt="Logo">
    </a>
    <nav>
        <a href="{{ url_for('categories') }}">Categorie</a>

    <div class="search-bar">

    <p><a href="{{ url_for('terms') }}">Termini e Condizioni</a> | <a href="{{ url_for('faq') }}">FAQ</a> | <a href="{{ url_for('contacts') }}">Contatti</a></p>
    <a href="https://github.com/kristiNezhaj14/progettoBD">

</body>
</html>
