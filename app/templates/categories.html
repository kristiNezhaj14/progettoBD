<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - TradeTrove</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(107, 103, 246);
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        header img {
            height: 80px;
            width: auto;
            background-color: white;
        }

        nav a {
            color: white;
            margin: 15px 15px;
            text-decoration: none;
            align-items: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 10px;
            padding: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .grid-item {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .grid-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        footer {
            background-color: rgba(107, 103, 246);
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
<header>
    <a href="{{ url_for('home') }}">
        <img src="/static/tradetrove.jpg" alt="Logo">
    </a>
    <nav>
        <a href="{{ url_for('categories') }}">Categorie</a>
        <a href="{{ url_for('found') }}">Prodotti</a>
        <a href="{{ url_for('cart') }}">Carrello</a>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('profile') }}">Gestisci Profilo</a>
        {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        {% endif %}

    </nav>
    <div class="search-bar">
        <form action="{{ url_for('search_products') }}" method="GET">
            <input type="text" name="keyword" placeholder="Cerca prodotti...">
            <button type="submit">Cerca</button>
        </form>
    </div>
</header>
<br><br>

<section>
    <div id="welcome-message" class="welcome-message">
        <h1 style="text-align: center;">Scegli tra le seguenti categorie</h1>
    </div>    
</section>
<section>
    <div class="grid-container">
        <!-- Ciclo per mostrare le categorie dinamicamente -->
        {% for category in categories %}
        <div class="grid-item">
            <a href="{{ url_for('found', category_id=category.id) }}">
                <!-- Usa l'immagine dal campo image_url, se non disponibile usa una immagine di default -->
                <img src="{{ url_for('static', filename=category.image_url) if category.image_url else '/static/category_default.jpg' }}" alt="{{ category.name }}">
                <div class="info">
                    <span>{{ category.name }}</span>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</section>

<footer>
    <p>&copy; 2024 TradeTrove. Tutti i diritti riservati.</p>
</footer>

<script src="/static/script.js"></script>
</body>
</html>
