<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - TradeTrove</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
        }

        header {
            background-color: #03a9f4;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
        }

        .payment-container {
            background-color: white;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .payment-container h2 {
            color: #03a9f4;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #03a9f4;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #b0bec5;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #03a9f4;
        }

        .payment-btn {
            background-color: #03a9f4;
            color: white;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
        }

        .payment-btn:hover {
            background-color: #0288d1;
        }

        .card-icons {
            text-align: center;
            margin-bottom: 20px;
        }

        .card-icons img {
            width: 50px;
            margin: 0 10px;
        }

        footer {
            background-color: #03a9f4;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

    </style>
    <script>
        function handlePayment(event) {
            event.preventDefault();  // Evita il comportamento predefinito del form
            // Mostra la finestra di conferma
            alert('Ordine andato a buon fine!');
            // Esegui il submit del form per completare il pagamento
            event.target.submit();
        }
    </script>
</head>
<body>

<header>
    TradeTrove - Pagamento Sicuro
</header>

<div class="payment-container">
    <h2>Pagamento con Carta di Credito</h2>

    <div class="card-icons">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Visa_Inc._logo.svg/1200px-Visa_Inc._logo.svg.png" alt="Visa">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Mastercard_2019_logo.svg/1200px-Mastercard_2019_logo.svg.png" alt="Mastercard">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/American_Express_logo_%282018%29.svg/1200px-American_Express_logo_%282018%29.svg.png" alt="American Express">
    </div>

    <form onsubmit="handlePayment(event)" method="POST" action="{{ url_for('process_payment') }}">
        <div class="form-group">
            <label for="cardholder-name">Nome sulla carta</label>
            <input type="text" id="cardholder-name" name="cardholder-name" placeholder="Mario Rossi" required>
        </div>

        <div class="form-group">
            <label for="card-number">Numero della carta</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
        </div>

        <div class="form-group">
            <label for="expiry-date">Data di scadenza</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
        </div>

        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>
        </div>

        <button type="submit" class="payment-btn">Completa pagamento</button>
    </form>
</div>

<footer>
    &copy; 2024 TradeTrove - Tutti i diritti riservati
</footer>

</body>
</html>
