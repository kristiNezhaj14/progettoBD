<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Registration - TradeTrove</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            background-image: url('cart-purple.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .container h1 {
            color: rgb(61, 21, 170);
            font-size: 36px;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .container h2 {
            color: rgba(107, 103, 246);
            font-size: 24px;
            margin-bottom: 30px;
        }

        .container p {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }

        .container input[type="text"],
        .container input[type="number"],
        .container input[type="file"],
        .container select {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border 0.3s ease-in-out;
        }

        .container input:focus,
        .container select:focus {
            border-color: rgba(107, 103, 246);
            outline: none;
        }

        .container button {
            background-color: rgba(107, 103, 246);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s ease-in-out;
        }

        .container button:hover {
            background-color: rgba(87, 83, 246);
        }

        .container a {
            color: rgba(107, 103, 246);
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .container a:hover {
            color: #333;
            text-decoration: underline;
        }

        #upload-image {
            margin-top: 20px;
        }

        #upload-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 5px;
        }

        label {
            color: #555;
            font-size: 14px;
            font-weight: bold;
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><a href="{{ url_for('home') }}" style="color: rgba(107, 103, 246); text-decoration: none;">TradeTrove</a></h1>
        <h2>Product Registration</h2>
        <form method="POST" action="{{ url_for('carica_prodotto') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nome">Nome prodotto:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria" required>
                    <option value="" disabled selected>Seleziona una categoria</option>
                    {% for categoria in categorie %}
                        <option value="{{ categoria.id }}">{{ categoria.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="prezzo">Prezzo:</label>
                <input type="number" id="prezzo" name="prezzo" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantit√†:</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <div class="form-group">
                <label for="description">Descrizione prodotto:</label>
                <input type="text" id="description" name="description" placeholder="Descrivi il tuo prodotto..." required>
            </div>
            <div class="form-group">
                <label for="immagine">Immagine prodotto:</label>
                <input type="file" id="immagine" name="immagine" accept="image/*" required>
            </div>
            <button type="submit">Carica Prodotto</button>
        </form>
    </div>
</body>
</html>
